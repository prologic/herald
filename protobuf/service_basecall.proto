syntax = "proto3";
package services;

option go_package = ".;services";

//
message ProcessSubmission2 {
    string val1 = 1;
}

//
message ProcessSummary2 {
    string val2 = 1;
}

// Basecall service
service Basecall {

    // Run is an exposed function for the Basecall service
    rpc RunBasecalling(ProcessSubmission2) returns (ProcessSummary2) {}
}