syntax = "proto3";
package services;

option go_package = ".;services";

//
message ProcessSubmission {
    string val1 = 1;
}

//
message ProcessSummary {
    string val2 = 1;
}

// Sequence service
service Sequence {

    // Run is an exposed function for the Sequence service
    rpc RunSequencing(ProcessSubmission) returns (ProcessSummary) {}
}
